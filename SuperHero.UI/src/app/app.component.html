<button (click)="initNewHero()">Create New Customer</button>

<table>
  <thead>
    <th>Name</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Place</th>

  </thead>
  <tbody>
    <tr *ngFor="let customer of customers">
      <td>{{ customer.name }}</td>
      <td>{{ customer.firstName }}</td>
      <td>{{ customer.lastName }}</td>
      <td>{{ customer.place }}</td>
      <td><button (click)="editHero(customer)">Edit</button></td>
    </tr>
  </tbody>
</table>

<app-edit-hero
  [customer]="heroToEdit"
  (heroesUpdated)="updateHeroList($event)"
></app-edit-hero>
